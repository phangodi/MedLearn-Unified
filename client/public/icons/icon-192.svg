<svg width="192" height="192" viewBox="0 0 192 192" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066CC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00A896;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Rounded Rectangle Background -->
  <rect width="192" height="192" rx="42" fill="url(#bgGradient)"/>

  <!-- Medical Cross (subtle, background) -->
  <g opacity="0.15">
    <rect x="88" y="40" width="16" height="112" rx="4" fill="white"/>
    <rect x="40" y="88" width="112" height="16" rx="4" fill="white"/>
  </g>

  <!-- ML Monogram -->
  <text x="96" y="130" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="white" text-anchor="middle" filter="url(#shadow)">ML</text>

  <!-- Subtle Stethoscope Icon -->
  <g transform="translate(96, 42)" opacity="0.9">
    <circle cx="0" cy="0" r="8" fill="none" stroke="white" stroke-width="2.5"/>
    <path d="M 0 8 Q -8 14, -8 22 L -8 28 Q -8 32, -4 32 L 4 32 Q 8 32, 8 28 L 8 22 Q 8 14, 0 8" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    <circle cx="-8" cy="28" r="3" fill="white"/>
    <circle cx="8" cy="28" r="3" fill="white"/>
  </g>
</svg>
